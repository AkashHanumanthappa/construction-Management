<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>update</title>
    <!-- Use only one version of Bootstrap -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
      .cont{
      height = 600px;
      width= 600px
      margin-top=100px;
      }
      form{
      padding-top:10px;
      }
      h1{
      text-align:center;
      }
    </style>
  </head>
<body>
  <header class="navbar">
<h3 style="color:white;font-family:'Paytone One', sans-serif">Material supply chain</h3>
  <ul>
    <li><a href="/">Home</a></li>
        <li><a href="/cust">Dashboard</a></li>
  </ul>
</header>



<div class="container cont">
  <h1 style=" font-family:'Concert One', sans-serif;">update...</h1>
  <form action="/update" method="post">
    <!-- Use plain HTML tags for inputs and labels -->
    <div class="form-group">
      <label for="email" style=" font-family:'Concert One', sans-serif;">email:</label>
      <input type="email" id="email" name="email" class="form-control"  placeholder="Enter email" required>

    </div>
    <div class="form-group">
      <label for="name" style=" font-family:'Concert One', sans-serif;">Name:</label>
      <input type="text" id="name" name="name" class="form-control"  placeholder="Enter name" required>
    </div>

    <div class="form-group">
      <label for="phone" style=" font-family:'Concert One', sans-serif;">phone:</label>
      <input type="text" id="phone" name="phone" class="form-control"  placeholder="Enter phone" required>
    </div>
    <div class="form-group">
      <label for="address" style=" font-family:'Concert One', sans-serif;">address:</label>
      <input type="text" id="address" name="address" class="form-control"  placeholder="Enter address" required>
    </div>

        <div class="form-group">
      <label for="project" style=" font-family:'Concert One', sans-serif;">project:</label>
      <input type="text" id="project" name="project" class="form-control" placeholder="Enter project" required>
    </div>

    <div class="form-group">
      <label for="Total" style=" font-family:'Concert One', sans-serif;">Total_amount:</label>
      <input type="number" id="Total" name="Total" class="form-control" placeholder="Enter Total amount" required>
    </div>

    <div class="form-group">
      <label for="paid" style=" font-family:'Concert One', sans-serif;">paid:</label>
      <input type="number" id="paid" name="paid" class="form-control" placeholder="Enter paid amount" required>
    </div>

    <div class="form-group">
      <label for="remaining" style=" font-family:'Concert One', sans-serif;">Balance:</label>
      <input type="number" id="remaining" name="remaining" class="form-control" placeholder="Enter remaining amount" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <a href="{{url_for('dashboard')}}"><button class="btn btn-dark ">back</button></a>
  </form>
</div>

</body>
</html>
