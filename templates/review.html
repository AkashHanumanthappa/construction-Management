<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
   .container{
   width:31%;
   }

    </style>
</head>

<body>
<header class="navbar">
   <h3 style="color:white;font-family:'Paytone One', sans-serif">Material supply chain</h3>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/cust">Dashboard</a></li>
  </ul>
</header>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


    <h1 style="text-align:center; font-family:'Concert One', sans-serif;">Reviews:</h1>
  <div class="container" style="height:500px;width:350px:display:center;border:1px solid black">
    <form action="/rate" method="post">
      <div class="form-group" style="width:420px;display-item:center;padding-top:10px">
      <label for="email" style=" font-family:'Concert One', sans-serif;">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
        <p> <label for="review" style="padding-top:20px; font-family:'Concert One', sans-serif;">enter your review:</label></p>
        <textarea id="review" name="review" rows="5" cols="50" required></textarea>
           <br>
          <p> <label for="stars" style="margin-top:20px;padding-bottom:-40px; font-family:'Concert One', sans-serif;">rate us:</label></p>
        <div class="rating" id="stars" style="padding-bottom:20px">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5"><i class="fa fa-star"></i></label>
           <input type="radio" id="star4" name="rating" value="4">
            <label for="star4"><i class="fa fa-star"></i></label>
           <input type="radio" id="star3" name="rating" value="3">
            <label for="star3"><i class="fa fa-star"></i></label>
           <input type="radio" id="star2" name="rating" value="2">
            <label for="star2"><i class="fa fa-star"></i></label>
           <input type="radio" id="star1" name="rating" value="1">
            <label for="star1"><i class="fa fa-star"></i></label>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit your reviews</button>
    </form>
  </div>

</body>
</html>
