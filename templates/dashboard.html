<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Paytone+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>
<body>
<header class="navbar">
<h3 style="color:white;font-family:'Paytone One', sans-serif">Material supply chain</h3>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/cust">Dashboard</a></li>
  </ul>
</header>

<div>
<h4 style="color:gray;text-align:center;padding-bottom:30px;">Our Customers Details</h4>
</div>

<table class="table">
  <thead>
    <tr  class="table-primary">
      <th scope="col">email</th>
        <th scope="col">Name</th>
      <th scope="col">phone</th>
      <th scope="col">address</th>
      <th scope="col">project</th>
      <th scope="col">Total_Amt(Rs)</th>
      <th scope="col">Paid(Rs)</th>
      <th scope="col">Remaining(Rs)</th>
      <th>your operations</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  {% for row in customer%}
    <tr>
      <th scope="row">{{row.0}}</th>
      <td>{{row.1}}</td>
      <td>{{row.2}}</td>
      <td>{{row.3}}</td>
      <td>{{row.4}}</td>
      <td>{{row.5}}</td>
      <td>{{row.6}}</td>
      <td>{{row.7}}</td>
      <td><a href="/update" class="btn btn-success btn-xs" data-toggle="modal" data-targer="#modaledit{{row.0}}">update</a>
          <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete')">delete</a>
      </td>

    </tr>
  {% endfor %}
</table>

<a href="{{url_for('admin')}}"><button class="btn btn-dark ">back</button></a>
</body>
</html>
