<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update_proj</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
      .cont{
      height = 600px;
      width= 600px
      margin-top=100px;
      }
      form{
      padding-top:10px;
      }
      h1{
      text-align:center;
      }
    </style>
  </head>
<body>
  <header class="navbar">
<h3 style="color:white;font-family:'Paytone One', sans-serif">Material supply chain</h3>
  <ul>
    <li><a href="/">Home</a></li>
        <li><a href="/cust">Dashboard</a></li>
  </ul>
</header>


<div class="container cont">
  <h1 style=" text-align:center;font-family:'Concert One', sans-serif;">update...</h1>
  <form action="/update_proj" method="post">

    <!-- Use plain HTML tags for inputs and labels -->
          <div class="form-group">
      <label for="email" style=" font-family:'Concert One', sans-serif;">email:</label>
      <input type="email" id="email" name="email" class="form-control"  value="{{project[email]}}" placeholder="Enter email" required>
    </div>

      <div class="form-group">
      <label for="id" style=" font-family:'Concert One', sans-serif;">Id:</label>
      <input type="number" id="id" name="id" class="form-control" value="{{project[0]}}" placeholder="Enter id" required>
    </div>

    <div class="form-group">
      <label for="Pname" style=" font-family:'Concert One', sans-serif;">Name:</label>
      <input type="text" id="Pname" name="Pname" class="form-control"  value="{{project[2]}}" placeholder="Enter project name" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<a href="{{url_for('project')}}"><button class="btn btn-dark ">back</button></a>
</body>
</html>
